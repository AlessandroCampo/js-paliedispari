    <h2 class="text-center text-primary mt-3"> PARI E DISPARI CONTRO IL PC (TI SENTI PROPRIO SOLO EH?) </h2>
    <div class="container-md d-flex border border-primary p-5 mt-5">

        <div class="col-4 ">
            <div class="mb-3">
                <label for="user_number" class="form-label text-primary fw-bold">Scegli il tuo numero</label>
                <input type="number" class="form-control fs-3 text-center" id="user_number"
                    aria-describedby="game_rules">
                <div id="game_rules" class="form-text">Puoi inserire un numero da 1 a 5</div>
            </div>
            <div>
                <label for="choice" class="form-label text-primary fw-bold">Seleziona pari o dispari</label>
                <select class="form-select fs-3" aria-label="Default select example" id="choice">
                    <option value="even">Pari</option>
                    <option value="odd">Dispari</option>
                </select>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-between align-items-center px-3">
            <div>
                <img src="" alt="" id="myHand">
                <!-- <p>Il mio numero</p> -->
            </div>
            <div>
                <img src="" alt="" id="pcHand">
                <!-- <p>il numero del PC</p> -->
            </div>
        </div>
        <div class="col-4  d-flex flex-column  justify-content-between  ">
            <div>
                <div class="fw-bold text-primary "> Numero PC</div>
                <div class="fs-2 text-center border border-dark-subtle mt-1" id="pc_number"> ? </div>
            </div>

            <div>
                <div class="fw-bold text-primary "> Numero Vittorie PC</div>
                <div class="fs-2 text-center border border-dark-subtle mt-1" id="pc_wins"> 0 </div>
            </div>
        </div>



    </div>
    <div class="d-flex justify-content-center mt-5 flex-column align-items-center gap-3 ">
        <button class="btn btn-primary fs-2"> Gioca </button>
        <p class="f2-4 fw-semibold "></p>
    </div>
